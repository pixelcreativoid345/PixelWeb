<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Muestra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/kK3fV2T.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="relative w-full max-w-sm mx-auto p-4 sm:p-6 md:p-8">
    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-3xl p-6 sm:p-8 shadow-xl text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4">
        ¡Hola!
      </h1>
      <p class="text-gray-700 text-lg mb-6">
        Esta es una página de prueba con las imágenes que me proporcionaste.
      </p>
      <div class="flex flex-col items-center">
        <div class="bg-gray-200 rounded-2xl w-full p-2 mb-4">
          <img src="https://i.imgur.com/2Y45KjZ.jpeg" alt="Foto en fler" class="w-full rounded-xl shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/300x150/f3f4f6/374151?text=Imagen+No+Cargada';">
        </div>
        <p class="text-sm text-gray-600">
          Esta es la imagen de la foto en el fler.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
